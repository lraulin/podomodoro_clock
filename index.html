<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pomodoro Clock</title>
    <!-- CSS Files -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <audio src="buzzer.mp3" type="audio/mpeg" id="buzzer"></audio>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron text-center">
        <h1>Pomodoro Clock</h1>
        <div id="sessionDiv">
          <h3 id="title1">Session Time</h3>
          <a href="#" class="btn btn-primary" id="minus5Clock">-</a>
          <h2 id="num">0:00</h2>
          <a href="#" class="btn btn-primary" id="add5Clock">+</a>
        </div>
        <div id="breakDiv">
          <h3 id="title2">Break Time</h3>
          <a href="#" class="btn btn-primary" id="minus5Break">-</a>
          <h2 id="breakNum">0:00</h2>
          <a href="#" class="btn btn-primary" id="add5Break">+</a>
        </div>
        <div id="buttonDiv">
          <a href="#" class="btn btn-primary" id="start">Start</a>
          <a href="#" class="btn btn-primary" id="reset">Reset</a>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="container">
        <p class="text-muted">Made with help of&nbsp;<a href="https://www.youtube.com/watch?v=5Fo_mWd1h-Q&index=1&list=PLHdCowjFIBmKUzwn32m1rAH14vCVldRu6">tutorial</a>&nbsp;by&nbsp;<a href="http://www.facebook.com/dylan.c.israel">Dylan C. Israel</a>.</p>
      </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
